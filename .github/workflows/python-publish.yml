name: Publish Template

on:
  push:
    branches:
      - main  # Trigger the action when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install any dependencies you might need, for example:
        # pip install -r requirements.txt

    - name: Run the template generation script
      env:
        PROJECT_NAME: "my_generated_project"
        VERSION: "1.0.0"
        REQUIREMENTS: "numpy,requests"  # Add any dependencies here
      run: |
        python tempip.py
